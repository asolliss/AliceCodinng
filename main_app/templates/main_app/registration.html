<body class="body-2">
{{ error }}
<div class="row-3 w-row">
    <div class="column-5 w-col w-col-6"><img class="image-2"
                                             src="http://uploads.webflow.com/591ee414024ad86ffbd63abb/592dd5785514b75886b811d5_alice_register.svg">
    </div>
    <div class="column-6 w-col w-col-6">
        <div class="form-wrapper w-form">

            <form class="form-4" data-name="Email Form 2" id="email-form-2" name="email-form-2"
                  action="{% url 'register' %}" enctype="multipart/form-data" method="post">
                {% csrf_token %}

                <input class="text-field-3 w-input" data-name="fname" id="fname" maxlength="256"
                       type="text" name="fname" placeholder="{% trans 'First name' %}"/>

                <input class="text-field-4 w-input" data-name="lname" id="lname" maxlength="256"
                       type="text" name="lname" placeholder="{% trans 'Last name' %}"/>


                <div class="w-row">
                    <div class="w-col w-col-6">
                        <div class="radio-button-field w-clearfix w-radio">
                            <input class="radio-button w-radio-input"
                                                                                  data-name="gender" id="m"
                                                                                  name="gender" type="radio"
                                                                                  value="m">
                            <label class="field-label w-form-label" for="m">{% trans 'Male' %}</label></div>
                    </div>
                    <div class="w-col w-col-6">
                        <div class="w-clearfix w-radio">
                            <input class="w-radio-input" data-name="gender" id="f"
                                   name="gender" type="radio" value="f">
                            <label
                                class="field-label-2 w-form-label" for="f">{% trans 'Female' %}</label>
                        </div>
                    </div>
                </div>

                <input class="text-field-10 w-input" data-name="email" id="email" maxlength="256"
                       type="email" name="email" placeholder="{% trans 'Email' %}"/>

                <input class="text-field-9 w-input" data-name="phone" maxlength="256"
                       type="tel" id="phone" name="phone" placeholder="{% trans 'Phone' %}"/>

                <input class="text-field-5 w-input"
                       data-name="photo" id="photo"
                       maxlength="256"
                       type="file" name="photo"/>

                <input class="text-field-8 w-input" data-name="login" id="login" maxlength="256"
                       type="text" name="login" placeholder="{% trans 'Login' %}" required="required"/>

                <input class="text-field-7 w-input"
                       data-name="password" id="password"
                       maxlength="256"
                       type="password" name="password" placeholder="{% trans 'Password' %}"
                       required="required"/>

                <input class="text-field-6 w-input" data-name="rep-password" id="rep-password" maxlength="256"
                       type="password" name="rep-password" placeholder="{% trans 'Password' %}"
                       required="required"/>

                <input class="submit-button-2 w-button" data-wait="Please wait..."
                       id="submit-reg" type="submit" value="{% trans 'Sign up' %}"/>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"
        type="text/javascript"></script>
<script src="{% static 'main_app/js/maskedinput.js' %}"></script>
<script>
    $("#phone").mask("+38 (999) 999-99-99");
</script>
</body>
</html>
