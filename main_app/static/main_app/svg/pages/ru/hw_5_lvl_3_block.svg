<text id="XMLID_3_" transform="matrix(1 0 0 1 27.1388 86.2174)"><tspan x="0" y="0" class="st2 st4">Напиши следующую программку:</tspan><tspan x="0" y="24" class="st5 st2 st4">1.</tspan><tspan x="15.8" y="24" class="st2 st4"> Объяви переменную </tspan><tspan x="219.9" y="24" class="st1 st2 st4">money</tspan><tspan x="280.6" y="24" class="st2 st4"> и</tspan><tspan x="0" y="48" class="st2 st4">присвой ей какое-то значение.</tspan><tspan x="0" y="72" class="st5 st2 st4">2.</tspan><tspan x="17.7" y="72" class="st2 st4"> Если сумма находится в </tspan><tspan x="0" y="96" class="st2 st4">интервале </tspan><tspan x="101.4" y="96" class="st5 st2 st4">от 0 до 5</tspan><tspan x="180.9" y="96" class="st2 st4">, выведи </tspan><tspan x="268.5" y="96" class="st1 st2 st4">Sorry,</tspan><tspan x="0" y="120" class="st1 st2 st4">there’s nothing you can buy</tspan><tspan x="248.2" y="120" class="st2 st4">.</tspan><tspan x="0" y="144" class="st5 st2 st4">3.</tspan><tspan x="17.4" y="144" class="st2 st4"> Иначе если сумма находится в</tspan><tspan x="0" y="168" class="st2 st4">интервале от </tspan><tspan x="125.8" y="168" class="st5 st2 st4">6 до 20</tspan><tspan x="193.8" y="168" class="st2 st4">, выведи</tspan><tspan x="0" y="192" class="st1 st2 st4">Buy an apple</tspan><tspan x="116.3" y="192" class="st2 st4">.</tspan><tspan x="0" y="216" class="st5 st2 st4">4.</tspan><tspan x="17.9" y="216" class="st2 st4"> Иначе если сумма находится в</tspan><tspan x="0" y="240" class="st2 st4">интервале </tspan><tspan x="101.4" y="240" class="st5 st2 st4">от 21 до 100</tspan><tspan x="213" y="240" class="st2 st4">, выведи </tspan><tspan x="0" y="264" class="st1 st2 st4">Buy a pie</tspan><tspan x="83.2" y="264" class="st2 st4">.</tspan><tspan x="0" y="288" class="st5 st2 st4">5.</tspan><tspan x="17.5" y="288" class="st2 st4"> Иначе если сумма находится в</tspan><tspan x="0" y="312" class="st2 st4">интервале </tspan><tspan x="101.4" y="312" class="st5 st2 st4">от 101 и больше</tspan><tspan x="245.5" y="312" class="st2 st4">,выведи </tspan><tspan x="0" y="336" class="st1 st2 st4">Buy anything else</tspan><tspan x="166.8" y="336" class="st2 st4">.</tspan></text>
